<!doctype html>
<html lang="en">
 <head>

  	<title>录屏</title>
  	<style type="text/css">
		* {margin: 0;padding: 0}
		#main {
            position:absolute;
            left:0;
            top:0;
            width: 100%;
            height: 100%;	
            background: url(https://i.loli.net/2019/03/02/5c7a180293521.jpg) center 0 no-repeat; 
            background-size: cover;
            background-attachment: fixed;
        }
  	</style>
 </head>
 <body>
 	<div id="main">
		<div align="center" style="padding-top: 20%;">
		  	<div class="start-screen-recording-big">

		  		</div>
		  	</div>
		  	<script src="https://api.apowersoft.cn/screen-recorder?lang=zh" defer></script>
	  	</div>
	  	<div style="text-align: center;position: relative;left: 0px;top: -30px;">

	</div>
